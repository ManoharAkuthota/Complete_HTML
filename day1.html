<!-- Hypertext Markup Language is a code, that is used to structure and define the content of a Webpage -->
 <!DOCTYPE html>
 <html lang="en">
    <!-- opening tag of the head -->
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>we define the title of our webpage</title>
    <!-- this head tag consist of important content like: styling of the webpage, title of the
    webpage and linking other javascript files and the CSS files using the link tag.  -->
 </head>
 <!-- closing tag of the head -->
 <body>
    we write the content and also we define the structure of the webpage that we need.
    all the tags and data that apper on our webpage will be written in this body tag.
 </body>
 </html>
